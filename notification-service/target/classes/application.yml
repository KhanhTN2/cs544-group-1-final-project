server:
  port: 8084
spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://mongodb:27017/notifications}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
    consumer:
      properties: {}
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail.smtp.auth: ${SMTP_AUTH:false}
      mail.smtp.starttls.enable: ${SMTP_STARTTLS:false}
security:
  jwt:
    secret: ${JWT_SECRET:0123456789abcdef0123456789abcdef}
auth:
  validate:
    enabled: ${AUTH_VALIDATE:false}
    url: ${AUTH_VALIDATE_URL:http://auth-service:8086}
notification:
  email:
    from: ${NOTIFICATION_FROM:no-reply@cs544.local}
    default-recipient: ${NOTIFICATION_DEFAULT_RECIPIENT:release-manager@cs544.local}
    developer-emails:
      dev-1: ${DEV1_EMAIL:dev-1@cs544.local}
      dev-2: ${DEV2_EMAIL:dev-2@cs544.local}
    system-alert-recipients: ${SYSTEM_ALERT_RECIPIENTS:release-manager@cs544.local}
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
