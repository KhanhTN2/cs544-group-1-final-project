server:
  port: 8084
spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
    consumer:
      properties:
        spring.json.trusted.packages: '*'
security:
  jwt:
    secret: ${JWT_SECRET:0123456789abcdef0123456789abcdef}
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
