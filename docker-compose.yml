services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"

  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      mongodb:
        condition: service_started
    environment:
      MONGODB_URI: mongodb://mongodb:27017/auth
      JWT_SECRET: 0123456789abcdef0123456789abcdef
    ports:
      - "8086:8086"

  release-service:
    build: ./release-service
    container_name: release-service
    depends_on:
      kafka:
        condition: service_started
      mongodb:
        condition: service_started
      auth-service:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      MONGODB_URI: mongodb://mongodb:27017/releases
      JWT_SECRET: 0123456789abcdef0123456789abcdef
      AUTH_VALIDATE: true
      AUTH_VALIDATE_URL: http://auth-service:8086
    ports:
      - "8081:8081"

  discussion-service:
    build: ./discussion-service
    container_name: discussion-service
    depends_on:
      kafka:
        condition: service_started
      mongodb:
        condition: service_started
      auth-service:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      MONGODB_URI: mongodb://mongodb:27017/discussions
      JWT_SECRET: 0123456789abcdef0123456789abcdef
      AUTH_VALIDATE: true
      AUTH_VALIDATE_URL: http://auth-service:8086
    ports:
      - "8082:8082"

  ai-chat-service:
    build: ./ai-chat-service
    container_name: ai-chat-service
    depends_on:
      kafka:
        condition: service_started
      mongodb:
        condition: service_started
      release-service:
        condition: service_started
      ollama-init:
        condition: service_completed_successfully
      auth-service:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      MONGODB_URI: mongodb://mongodb:27017/ai-chat
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:1b}
      JWT_SECRET: 0123456789abcdef0123456789abcdef
      AUTH_VALIDATE: true
      AUTH_VALIDATE_URL: http://auth-service:8086
    ports:
      - "8083:8083"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 30
    ports:
      - "11434:11434"

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:1b}
    restart: "no"
    command: ["pull", "${OLLAMA_MODEL:-llama3.2:1b}"]

  notification-service:
    build: ./notification-service
    container_name: notification-service
    depends_on:
      kafka:
        condition: service_started
      mongodb:
        condition: service_started
      mailhog:
        condition: service_started
      auth-service:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      MONGODB_URI: mongodb://mongodb:27017/notifications
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_AUTH: ${SMTP_AUTH:-false}
      SMTP_STARTTLS: ${SMTP_STARTTLS:-false}
      NOTIFICATION_FROM: ${NOTIFICATION_FROM:-no-reply@cs544.local}
      NOTIFICATION_DEFAULT_RECIPIENT: ${NOTIFICATION_DEFAULT_RECIPIENT:-release-manager@cs544.local}
      DEV1_EMAIL: ${DEV1_EMAIL:-dev-1@cs544.local}
      DEV2_EMAIL: ${DEV2_EMAIL:-dev-2@cs544.local}
      SYSTEM_ALERT_RECIPIENTS: ${SYSTEM_ALERT_RECIPIENTS:-release-manager@cs544.local}
      JWT_SECRET: 0123456789abcdef0123456789abcdef
      AUTH_VALIDATE: true
      AUTH_VALIDATE_URL: http://auth-service:8086
    ports:
      - "8084:8084"
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert.rules.yml:/etc/prometheus/alert.rules.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    depends_on:
      prometheus:
        condition: service_started
    environment:
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/dashboards/system-overview.json
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
      GF_SECURITY_ALLOW_EMBEDDING: "true"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      release-service:
        condition: service_started
      discussion-service:
        condition: service_started
      ai-chat-service:
        condition: service_started
      notification-service:
        condition: service_started
    ports:
      - "8085:8085"

  tests:
    image: maven:3.9.6-eclipse-temurin-21
    container_name: test-runner
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      zookeeper:
        condition: service_started
      kafka:
        condition: service_started
      mongodb:
        condition: service_started
    environment:
      MAVEN_OPTS: -Dmaven.repo.local=/workspace/.m2
    command:
      - bash
      - -lc
      - |
        export KAFKA_BOOTSTRAP=kafka:9092
        mvn -B -ntp -f auth-service/pom.xml test
        MONGODB_URI=mongodb://mongodb:27017/releases mvn -B -ntp -f release-service/pom.xml test
        MONGODB_URI=mongodb://mongodb:27017/discussions mvn -B -ntp -f discussion-service/pom.xml test
        MONGODB_URI=mongodb://mongodb:27017/ai-chat mvn -B -ntp -f ai-chat-service/pom.xml test
        MONGODB_URI=mongodb://mongodb:27017/notifications mvn -B -ntp -f notification-service/pom.xml test
    restart: "no"
    profiles:
      - test

volumes:
  ollama-data:
