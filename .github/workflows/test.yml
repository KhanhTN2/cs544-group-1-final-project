name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  maven-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - release-service
          - discussion-service
          - ai-chat-service
          - notification-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run tests (${{ matrix.service }})
        run: mvn -B -ntp -f ${{ matrix.service }}/pom.xml test
