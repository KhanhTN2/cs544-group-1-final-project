apiVersion: 1

groups:
  - orgId: 1
    name: Service Health
    folder: Infrastructure
    interval: 30s
    rules:
      - uid: service-down-grafana
        title: Service Down
        condition: A
        data:
          - refId: A
            datasourceUid: prometheus
            relativeTimeRange:
              from: 300
              to: 0
            model:
              editorMode: code
              expr: up == 0
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              legendFormat: __auto
              refId: A
        noDataState: NoData
        execErrState: Error
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Service is down
          description: At least one scraped target is down for over one minute.
