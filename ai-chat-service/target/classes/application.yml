server:
  port: 8083
spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://mongodb:27017/ai-chat}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
    producer:
      properties:
        spring.json.add.type.headers: false
security:
  jwt:
    secret: ${JWT_SECRET:0123456789abcdef0123456789abcdef}
auth:
  validate:
    enabled: ${AUTH_VALIDATE:false}
    url: ${AUTH_VALIDATE_URL:http://auth-service:8086}
ollama:
  base-url: ${OLLAMA_BASE_URL:http://ollama:11434}
  model: ${OLLAMA_MODEL:llama3.2:1b}
  fallback-enabled: ${OLLAMA_FALLBACK_ENABLED:true}
rag:
  mongo:
    releases-db: ${RAG_RELEASES_DB:releases}
    discussions-db: ${RAG_DISCUSSIONS_DB:discussions}
    notifications-db: ${RAG_NOTIFICATIONS_DB:notifications}
  limit:
    releases: ${RAG_RELEASES_LIMIT:4}
    discussions: ${RAG_DISCUSSIONS_LIMIT:6}
    notifications: ${RAG_NOTIFICATIONS_LIMIT:6}
ai:
  chat:
    history-window: ${AI_CHAT_HISTORY_WINDOW:5}
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
